name: Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

# Add workflow permissions
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}
      IS_TAG: ${{ steps.version.outputs.IS_TAG }}
      IS_BETA: ${{ steps.version.outputs.IS_BETA }}

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Electron
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Install dependencies with retry
        shell: bash
        run: |
          # First try with Bun
          bun upgrade --canary || true
          
          max_attempts=3
          attempt=0
          until [ $attempt -ge $max_attempts ]
          do
            bun install && break
            attempt=$((attempt+1))
            echo "Attempt $attempt failed. Retrying in 5 seconds..."
            sleep 5
          done
          if [ $attempt -eq $max_attempts ]; then
            echo "Falling back to npm installation"
            npm ci
          fi

      - name: Set version info
        id: version
        shell: bash
        run: |
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_TAG=true" >> $GITHUB_OUTPUT
          else
            PKG_VERSION=$(node -p "require('./package.json').version")
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="v${PKG_VERSION}-beta.${SHORT_SHA}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_TAG=false" >> $GITHUB_OUTPUT
          fi
          
          if echo "$VERSION" | grep -E "beta|alpha|rc" > /dev/null; then
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
          else
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
          fi

      # Windows Build
      - name: Build Electron app for Windows
        if: matrix.os == 'windows-latest'
        run: |
          $env:npm_config_build_from_source=false
          npm rebuild
          npx electron-builder build --win --x64 --config.asar=true
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      # macOS Build
      - name: Build Electron app for macOS
        if: matrix.os == 'macos-latest'
        run: |
          export npm_config_build_from_source=false
          npm rebuild
          npx electron-builder build --mac --x64 --config.asar=true
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      # Linux Build
      - name: Build Electron app for Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          export npm_config_build_from_source=false
          npm rebuild
          npx electron-builder build --linux --x64 --config.asar=true
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_CACHE: ~/.cache/electron
          ELECTRON_BUILDER_CACHE: ~/.cache/electron-builder

      # List build outputs for debugging
      - name: List build outputs
        run: ls -la dist/
        shell: bash
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.snap
            dist/*.yml
            dist/latest*.yml
            dist/latest*.yaml
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only run for pushes to master or tags, not PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      # Create a release for tag pushes (normal tags)
      - name: Create Release for tags
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ needs.build.outputs.IS_BETA == 'true' }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.snap
            artifacts/**/*.yml
            artifacts/**/latest*.yml
            artifacts/**/latest*.yaml
          tag_name: ${{ needs.build.outputs.VERSION }}
          name: AlrightLauncher ${{ needs.build.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # For non-tag pushes to master, create a separate release
      - name: Delete existing nightly tag if exists
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          git push origin :refs/tags/nightly || true
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create new nightly tag
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "RELEASE_NAME=v${PKG_VERSION}-beta.${SHORT_SHA}" >> $GITHUB_ENV
          git tag nightly
          git push origin nightly -f
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare asset list
        if: "!startsWith(github.ref, 'refs/tags/v')"
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.snap" -o -name "*.yml" -o -name "latest*.yml" -o -name "latest*.yaml" | while read file; do
            cp "$file" release-assets/
          done
          
          ls -la release-assets/

      - name: Create/Update Nightly Release
        if: "!startsWith(github.ref, 'refs/tags/v')"
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: true
          tag_name: nightly
          name: AlrightLauncher Nightly (${{ env.RELEASE_NAME }})
          files: release-assets/*
          body: |
            ## Nightly Build from Master Branch
            
            Commit: ${{ github.sha }}
            Version: ${{ needs.build.outputs.VERSION }}
            Build Date: ${{ github.event.head_commit.timestamp }}
            
            ### Latest Changes
            ${{ github.event.head_commit.message }}
            
            *Note: This release is automatically updated with each new commit to master.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}